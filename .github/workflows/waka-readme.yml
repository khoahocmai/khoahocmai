name: Waka Readme

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # meta
          API_BASE_URL: https://wakatime.com/api
          # content
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: ->
          CODE_LANG: all_time 
          TIME_RANGE: true
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true

          # üìê Custom Format:
          CUSTOM_FORMAT: |
            ## üßë‚Äçüíª WakaTime Summary  
            **üóìÔ∏è Date Range:** *{{startDate}}* ‚Üí *{{endDate}}*  
            **‚è≥ Total Coding Time:** `{{totalTime}}`

            | üíª Language     | ‚è±Ô∏è Time Spent | üìä Percent |
            |-----------------|---------------|------------|
            {{#languages}}
            | {{name}} | {{text}} | {{percent}}% |
            {{/languages}}
            
          # commit
          COMMIT_MESSAGE: Updated waka-readme graph with new metrics
          TARGET_BRANCH: master
          TARGET_PATH: README.md
          COMMITTER_NAME: GitHubActionBot
          COMMITTER_EMAIL: action-bot@github.org
          AUTHOR_NAME: khoahocmai
          AUTHOR_EMAIL: doduongdangkhoa1103@gmail.com
